<div class="container mt-4">
  <h2>Take a Quiz</h2>

  <div class="form-group">
    <label for="quizId">Enter Quiz ID:</label>
    <input
      type="number"
      id="quizId"
      class="form-control"
      [(ngModel)]="userQuizId"
      name="quizId"
      required
    />
  </div>

  <button class="btn btn-primary mt-2" (click)="loadQuiz()">Load Quiz</button>

  <div *ngIf="quiz" class="mt-4">
    <h3>{{ quiz.title }}</h3>

    <div *ngFor="let question of quiz.questions" class="card mt-3">
      <div class="card-body">
        <h5>{{ question.text }}</h5>

        <div
          *ngFor="let option of question.options; let optionIndex = index"
          class="form-check"
        >
          <input
            class="form-check-input"
            type="radio"
            name="question{{ question.id }}"
            [value]="optionIndex"
            (change)="selectAnswer(question.id, optionIndex)"
            [checked]="selectedAnswers[question.id] === optionIndex"
          />
          <label class="form-check-label">
            {{ option }}
          </label>
        </div>
      </div>
    </div>

    <button class="btn btn-success mt-4" (click)="submitQuiz()">
      Submit Quiz
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>
